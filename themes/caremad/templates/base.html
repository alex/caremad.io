<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <title>{% block title %}{% endblock title %} &middot; {{ SITENAME }}</title>

    {% if FEED_ALL_ATOM %}
      <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Full Atom Feed" />
    {% endif %}

    {% assets filters="compass,cssmin", output="css/style.min.css", "css/style.scss" %}
      <link rel="stylesheet" href="{{ SITEURL }}/{{ ASSET_URL }}" />
    {% endassets %}
    <link rel="stylesheet" href="//cloud.typography.com/7226432/647402/css/fonts.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400,700" />
  </head>
  <body>
    <header id="banner">
      <h1>
        <a href="{{ SITEURL }}/">
          {{ SITENAME }}{% if SITESUBTITLE %} <strong>{{ SITESUBTITLE }}</strong>{% endif %}
        </a>
      </h1>
    </header>

    {% block content %}
    {% endblock %}

    <footer id="footer">
      <a href="{{ SITEURL }}/about/" title="About Donald Stufft" class="about">Donald Stufft?</a>
      <a href="mailto:donald@stufft.io" class="contact">Get in Touch</a>
    </footer>

    <script>
      var _gauges = _gauges || [];
      (function() {
        var t   = document.createElement('script');
        t.type  = 'text/javascript';
        t.async = true;
        t.id    = 'gauges-tracker';
        t.setAttribute('data-site-id', '51ee4cbaf5a1f504290000ca');
        t.src = '//secure.gaug.es/track.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(t, s);
      })();
    </script>
  </body>
</html>
