{% extends "base.html" %}

{% block title %}{{ page.title }}{%endblock%}

{% block content %}
  <article id="content" class="body">
    <h1 class="entry-title">
      <a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark" title="{{ page.title }}">
        {{ page.title }}
      </a>
    </h1>

    <div class="entry-content">
      {{ page.content }}
    </div>
  </article>
{% endblock %}
